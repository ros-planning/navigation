os: linux
dist: bionic
language: cpp

services:
  - docker

before_install:
  - wget https://raw.githubusercontent.com/tue-robotics/tue-env/master/ci/install-package.sh
  - wget https://raw.githubusercontent.com/tue-robotics/tue-env/master/ci/build-package.sh
  - wget https://raw.githubusercontent.com/tue-robotics/tue-env/master/ci/test-package.sh
  - wget https://raw.githubusercontent.com/tue-robotics/tue-env/master/ci/packages.sh
  - ALL=$([ "$TRAVIS_EVENT_TYPE" == "cron" ] && echo "true") || true
  - source packages.sh --commit-range=$TRAVIS_COMMIT_RANGE --all=$ALL

env:
  - PACKAGE=amcl
  - PACKAGE=base_local_planner
  - PACKAGE=carrot_planner
  - PACKAGE=clear_costmap_recovery
  - PACKAGE=costmap_2d
  - PACKAGE=dwa_local_planner
  - PACKAGE=fake_localization
  - PACKAGE=global_planner
  - PACKAGE=map_server
  - PACKAGE=move_base
  - PACKAGE=move_slow_and_clear
  - PACKAGE=nav_core
  - PACKAGE=navfn
  - PACKAGE=rotate_recovery
  - PACKAGE=voxel_grid

install:
  - bash install-package.sh --package=$PACKAGE --branch=$TRAVIS_BRANCH --commit=$TRAVIS_COMMIT --pullrequest=$TRAVIS_PULL_REQUEST

before_script:
  - bash build-package.sh --package=$PACKAGE

script:
  - bash test-package.sh --package=$PACKAGE
